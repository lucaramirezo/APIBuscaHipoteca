# none: no hace nada
spring.datasource.url=jdbc:mysql://localhost:3306/bh?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=user_buscahipotecas
spring.datasource.password=pass_buscahipotecas@0
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

